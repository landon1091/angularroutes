<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0-beta.3/angular-ui-router.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="AudioApp">
    <section>
        <p id="name" ng-controller="LoginController"> Welcome {{ spaghetti }}</p>
        <div id="textbox">
        <input ng-model="spaghetti" id="login" type="text" placeholder="Username">
        </div>
        <a class="Nav" ui-sref="home">Home</a>
        <a class="Nav" ui-sref="songs">Songs</a>
        <a class="Nav" ui-sref="friends">Friends</a>
    </section>
    <ui-view id="view"></ui-view>
</body>

</html>
